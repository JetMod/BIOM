<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400..500&display=swap" rel="stylesheet">
  <link href="./src/styles/style.min.css" rel="stylesheet">
</head>
<body>
  
  <!-- Checkbox -->
  <div class="flex">
    <ul>
      <li>
        <input id="c1" type="checkbox">
        <label for="c1">Checkbox</label>
      </li>
      <li>
        <input id="c2" type="checkbox" checked>
        <label for="c2">Checkbox</label>
      </li>
      <li>
        <input id="r1" type="radio" name="radio" value="1">
        <label for="r1">Radio</label>
      </li>
      <li>
        <input id="r2" type="radio" name="radio" value="2" checked>
        <label for="r2">Radio</label>
      </li>
      <li>
        <input id="s1" type="checkbox" class="switch">
        <label for="s1">Switch</label>
      </li>
      <li>
        <input id="s2" type="checkbox" class="switch" checked>
        <label for="s2">Switch</label>
      </li>
    </ul>
    
    <ul>
      <li>
        <input id="c1d" type="checkbox" disabled>
        <label for="c1d">Checkbox</label>
      </li>
      <li>
        <input id="c2d" type="checkbox" checked disabled>
        <label for="c2d">Checkbox</label>
      </li>
      <li>
        <input id="r1d" type="radio" name="radiod" value="1" disabled>
        <label for="r1d">Radio</label>
      </li>
      <li>
        <input id="r2d" type="radio" name="radiod" value="2" checked disabled>
        <label for="r2d">Radio</label>
      </li>
      <li>
        <input id="s1d" type="checkbox" class="switch" disabled>
        <label for="s1d">Switch</label>
      </li>
      <li>
        <input id="s2d" type="checkbox" class="switch" checked disabled>
        <label for="s2d">Switch</label>
      </li>
    </ul>
  </div>
  <!-- Checkbox -->

  <!-- Buttons -->
  <div class="flex">
    <button class="button button_view_primary 
    ">Label</button>
    <button class="button button_view_primary button_size_medium">Label</button>
    <button class="button button_view_primary button_size_small">Label</button>
    <button class="button button_view_secondary button_size_large">Label</button>
    <button class="button button_view_secondary button_size_medium">Label</button>
    <button class="button button_view_secondary button_size_small">Label</button>
  </div>
  <!-- Buttons -->
</body>
</html>
